<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">Administrador</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <!-- FORMULARIO -->
          <form [formGroup]="form" (ngSubmit)="onEnviar($event)">

            <div>
            <input type="email" placeholder="Email" class="form-control mb-3" name="email" formControlName="email">
            </div>
            <div *ngIf="Mail?.errors && Mail?.touched">
            <p *ngIf="Mail?.hasError('required')" class="error lead">El email es requerido</p>
            <p *ngIf="Mail?.hasError('email')" class="error lead">El formato del email debe ser v치lido</p>
            </div>

            <div>
            <input type="password" placeholder="Contrase침a" class="form-control mb-3" name="password" formControlName="password">
          </div>
          <div *ngIf="Password?.errors && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="error lead">La contrase침a es requerida</p>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn login-boton">Iniciar Sesi칩n</button>
          </div>
          </form>

        </div> 
      </div>
    </div>
  </div>
