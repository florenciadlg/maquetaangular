

    <section id="proyectos" class="mt-5 ms-3"> 
        <h5>Proyectos</h5>
           <hr>
           <div class="container text-center">
            <div class="row" >
              <div class="col-xxl-3 col-lg-4 col-md-6 col-12 mt-4 tarjetas-proyectos" *ngFor="let proyecto of proyectos">
           <div class="card text-center" style="width: 18rem;">
            <img [src]="proyecto.imagen" class="card-img-top">
            <div class="card-body">
              <span class="card-text"><h6>{{proyecto.titulo}}</h6> {{proyecto.descripcion}}</span>
            </div> 
          </div>
        </div> 
      </div>
    </div>
    </section>
