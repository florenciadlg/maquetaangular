
<section id="contacto" class="contacto text-white mt-5 lead"> 
        
    <div class="datos-contacto pt-5">
    <p><i class="fa-solid fa-user"></i> {{nombre}} {{apellido}}</p>
    <p><i class="fa-solid fa-envelope"></i> {{email}}</p>
    <p><i class="fa-sharp fa-solid fa-phone"></i> {{telefono}}</p>
    <p><i class="fa-solid fa-location-dot"></i> {{ciudad}}, {{pais}}</p>
    <a [href]="whatsapplink" target="_blank" class="whatsapp"><i class="fa-brands fa-whatsapp fa-2x"></i></a>
    </div> 
</section>
